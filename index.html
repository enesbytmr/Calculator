<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section>
        <div class="container">
            <div id="display">
                <div class="previous"></div>
                <div class="current"></div>
            </div>
            <div class="buttons">
                <div id="clearBtn" class="btn">C</div>
                <div class="operators btn" >/</div>
                <div class="operators btn" >*</div>
                <div id="delete" class="btn ">&larr;</div>
                <div class="numbers btn" >7</div>
                <div class="numbers btn" >8</div>
                <div class="numbers btn" >9</div>
                <div  class="operators btn" >-</div>
                <div class="numbers btn" >4</div>
                <div class="numbers btn" >5</div>
                <div class="numbers btn" >6</div>
                <div   class="operators btn">+</div>
                <div class="numbers btn" >1</div>
                <div class="numbers btn" >2</div>
                <div class="numbers btn" >3</div> 
                <div class="decimal btn" >.</div>
                <div class="btn">(</div>
                <div class="numbers btn" >0 </div>
                <div class="btn">) </div>
                <div class="equal btn" >=</div>
            </div>
        </div>
    </section>
    <footer>created by <a style="text-decoration: none;list-style: none;" href="https://github.com/enesbytmr">enesbytmr</a></footer>
  </body>
</html>
